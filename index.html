<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #f5f0fe;
      }

      h1 {
        color: #885df1;
        text-decoration: underline;
        font-size: 60px;
        font-weight: 80;
        text-align: center;
      }

      p {
        text-align: center;
        font-size: 20px;
      }

      button {
        font-size: 20px;
        margin: 20px auto;
        display: block;
        text-decoration: none;
        color: #885df1;
        background: transparent;
        padding: 15px 20px 15px 20px;
        border: 2px solid #8d65ed;
        border-radius: 30px;
        box-shadow: 2px 5px 5px rgb(176, 176, 176);
      }

      img {
        width: 300px;
        display: block;
        margin: 0 auto;
      }

      .code {
        color: #272044;
        font-size: 25px;
        text-align: center;
      }

      .free {
        color: blue;
        text-decoration: underline;
      }

      .premium {
        color: red;
        text-decoration: underline;
      }

      .story {
        color: green;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <p class="code">
      <strong>Coding Workshop</strong>
    </p>
    <button>Apply now</button>
    <ul>
      <li class="free">
        <a href="https://www.shecodes.io/students" target="_blank" class="free">
          Coders
        </a>
      </li>
      <li class="premium">
        <a
          href="https://www.shecodes.io/workshops"
          target="_blank"
          class="premium"
        >
          Courses
        </a>
      </li>
      <li class="free story">
        <a href="https://www.shecodes.io/stories" target="_blank" class="story">
          Stories
        </a>
      </li>
    </ul>
    <hr />
    <p>
      <strong> More info </strong>
    </p>
    <img
      src="https://wearetechwomen.com/wp-content/uploads/2021/09/shutterstock_1687431796.jpg"
    />
  </body>
</html>
